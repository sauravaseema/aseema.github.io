  <div class="container">
        <div class="row">
            <h1 class="text-center test_title">Angular JS Test Review</h1>
        </div>

        <h3 class="que_color text-center row">Details Of Correct/Incorrect Answer</h3>
        <form role="form">
            <div class="row wrong">
                   Wrong Answer - * {{ 2 + 2}}
            </div>
            <div class="row right">
                  Right Answer - * {{3 + 3}}
            </div>
        {{result}}
        </form>
        <div class="warning row text-center ">
        <button type="submit" class="btn btn-info">Submit Final Answer</button>
               <button type="submit" class="btn btn-info">Review Test</button>
                </div>

    </div>
